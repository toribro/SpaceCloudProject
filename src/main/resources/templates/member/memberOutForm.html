<body>
<div th:replace="~{/menubar :: menubar}"></div>

<div id="wrapper">
  <!--          {userNo}(userNo=${loginUser?.userNo})-->
  <form th:action="@{/member/1}" th:method="delete">
    <input type="hidden" id="userId" name="userId" th:value="${loginUser?.userId}">
    <input type="hidden" id="userNo" name="userNo" th:value="${loginUser?.userNo}">
    <div class="secss-member">
      <p class="head-text1">서비스 탈퇴전에 꼭 확인하세요!</p>
      <p class="head-text2">서비스 탈퇴 시 내 프로필, 예약내역 등의 모든 정보가 삭제되며 이후 복구가 불가능합니다.</p>
      <hr>
      <div class="checkbox-area">
        <div class="checkbox-wrapper-19">
          <input type="checkbox" id="cbtest-19" />
          <label for="cbtest-19" class="check-box"></label>
        </div>
        <div class="agree-text">
          위의 내용을 숙지했으며 서비스 탈퇴에 동의합니다.
        </div>
      </div>
      <hr>
      <div style="color: red; font-size: 10px;">
        * 서비스 탈퇴 동의는 필수입니다 *
      </div>
      <div class="secss-btn">
        <a th:href="@{/member}" id="cancle">취소</a>
        <input type="submit" value="서비스 탈퇴" id="secess" onclick="return testConfirm();">
      </div>
    </div>
  </form>
</div>

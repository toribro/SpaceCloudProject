<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KH ROOMMOAH</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/91f9609a45.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/resources/teo/favicon-16x16.png}">

  <link rel="stylesheet" type="text/css" th:href="@{/css/member/memberPage.css}">
  <script th:src="@{/js/member/memberPage.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/menubar.css}">
  <script th:src="@{/js/menubar.js}"></script>
  <style>

  </style>
</head>

<body>
<!-- Include menubar -->
<div th:replace="~{/menubar :: menubar}"></div>

<div id="wrapper">
  <div class="login-top" align="center">
    <h2 class="mypage-header">마이페이지</h2>
  </div>

  <div class="user-info-area">
    <table>
      <tr class="tb-header" align="center">
        <th>회원정보<hr></th>
        <th>
            <!--          {userNo}(userNo=${loginUser?.userNo})-->
          <a th:href="@{/member/1}" id="edit-user">회원정보수정<hr></a>
        </th>
      </tr>
      <tr>
        <td>이름</td>
        <td class="vl" th:text="${loginUser?.userName}"></td>
      </tr>
      <tr>
        <td>닉네임</td>
        <td class="vl" th:text="${loginUser?.nickName}"></td>
      </tr>
      <tr>
        <td>성별</td>
        <td class="vl" th:text="${loginUser?.gender}"></td>
      </tr>
      <tr>
        <td>전화번호</td>
<!--        <td class="vl" th:text="${#strings.format('%s-%s-%s', loginUser?.phone?.substring(0,3), loginUser?.phone?.substring(3,7), loginUser?.phone?.substring(7))}"></td>-->
      </tr>
      <tr>
        <td>이메일주소</td>
        <td class="vl" th:text="${loginUser?.email}"></td>
      </tr>
      <tr>
        <td>생년월일</td>
<!--        <td class="vl" th:text="${#dates.format(${loginUser?.birth}, 'yyyy년 MM월 dd일')}"></td>-->
      </tr>
    </table>
  </div>

  <div id="bottom-area">
    <form th:action="@{/guest/reservationList}" method="get">
      <input type="hidden" name="userId" th:value="${loginUser?.userId}">
      <input type="hidden" name="cpage" value="1">
      <input type="submit" value="예약내역" id="Reservation_details">
    </form>

<!--    //@{/member/{userNo}(userNo=${loginUser?.userNo})}-->
    <form th:action="@{/member/out}" th:method="GET">
      <input type="submit" value="탈퇴하기" id="secession">
    </form>
  </div>
</div>
</body>

</html>

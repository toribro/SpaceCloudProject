<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH ROOMMOAH</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/91f9609a45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/resources/teo/favicon-16x16.png}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/host/hostSpaceList.css}">
    <script th:src="@{/js/host/hostSpaceList.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/menubar.css}">
    <script th:src="@{/js/menubar.js}"></script>
</head>

<body>
<!-- Include the menubar -->
<div th:replace="~{/menubarHost :: menubarHost}"></div>

<div id="wrapper">
    <div id="title"><h1>내 공간 리스트</h1></div>

    <section class="pickedMain">
        <div th:each="space : ${mySpaces}" class="info-preview" th:onclick="'detailView(' + ${space.spaceNo} + ')'">
            <div class="space-picture" style="border: 1px solid black;">
                <img th:src="@{'/' + ${space.spaceMimg}}" alt="썸네일" width="100%" height="100%">
            </div>
            <div class="space-info">
                <div class="title-area" style="margin-bottom: 5px;">
                    <b th:text="${space.spaceName}"></b>
                    <span><i class="fa-regular fa-thumbs-up"></i> <span th:text="${space.spaceCount}"></span></span>
                </div>
                <div>
                    <p>
                        <span th:text="${space.spaceAddress}"></span><br>
                        <span th:each="tag : ${#strings.split(space.spaceTag, ' ')}">
                                <a href="#" th:text="${tag}"></a> &nbsp;
                            </span>
                    </p>
                </div>
                <div class="price-info">
                    <div>
                        <b th:text="${space.spacePrice}"></b>원/시간
                    </div>
                    <span>최대 <span th:text="${space.spaceCapacity}"></span>인</span>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>

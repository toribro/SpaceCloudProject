<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/91f9609a45.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">


    <!--  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/resources/teo/favicon-16x16.png}">-->

    <link rel="stylesheet"  type="text/css" th:href="@{/css/host/hostUpdateForm.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menubarHost.css}">
    <script th:src="@{/js/host/hostUpdateFrom.js}"></script>
    <script th:src="@{/js/menubarHost.js}"></script>
</head>
<body>
<!-- Include Menubar -->

<div th:replace="/menubarHost :: menubarHost"></div>

<div id="wrapper">
    <br>
    <form th:action="@{/update.sp}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="userNo" th:value="${loginUser?.userNo}">
        <input type="hidden" name="spaceNo" th:value="${sp?.spaceNo}">
        <input type="hidden" name="spaceMimg" th:value="${sp?.spaceMimg}">

        <div class="login-top">
            <h2>시설물 수정</h2>
        </div>

        <br>

        <div class="top-area">
            <p>공간 정보를 입력해주세요.</p>
            <span style="color: red; font-size: 20px;">*필수입력</span>
        </div>

        <br><br><br>

        <!-- 공간명 -->
        <table class="detail-area">
            <tr>
                <th>공간명<span class="red-color">*</span></th>
                <td colspan="2" align="right"><span class="textCount1">0</span>/18자</td>
            </tr>
            <tr>
                <td colspan="3"><input id="input-name" class="input-text input-host1" name="spaceName" type="text" maxlength="18" th:value="${sp?.spaceName}" placeholder="고유 업체명을 입력해주세요." required></td>
            </tr>

            <!-- 공간유형 -->
            <tr>
                <th>공간유형<span class="red-color">*</span></th>
                <td colspan="3">
                    <div class="space-btns">
                        <div><input type="checkbox" id="party" name="spaceKind" value="파티룸"><label for="party">&nbsp파티룸</label></div>
                        <div><input type="checkbox" id="cafe" name="spaceKind" value="카페"><label for="cafe">&nbsp카페</label></div>
                        <div><input type="checkbox" id="lecture" name="spaceKind" value="강의실"><label for="lecture">&nbsp강의실</label></div>
                        <div><input type="checkbox" id="meeting" name="spaceKind" value="회의실"><label for="meeting">&nbsp회의실</label></div>
                        <div><input type="checkbox" id="seminar" name="spaceKind" value="세미나실"><label for="seminar">&nbsp세미나실</label></div>
                        <div><input type="checkbox" id="study" name="spaceKind" value="스터디룸"><label for="study">&nbsp스터디룸</label></div>
                    </div>
                </td>
            </tr>

            <!-- 공간 한줄 소개 -->
            <tr>
                <th>공간 한 줄 소개<span class="red-color">*</span></th>
                <td colspan="2" align="right"><span class="textCount2">0</span>/27자</td>
            </tr>
            <tr>
                <td colspan="3"><input id="input-intro1" class="input-text input-host2" name="spaceOneIntroduce" type="text" maxlength="27" th:value="${sp?.spaceOneIntroduce}" placeholder="공간의 특장점을 한 문장으로 작성해주세요." required></td>
            </tr>

            <!-- 공간 소개 -->
            <tr>
                <th>공간 소개<span class="red-color">*</span></th>
                <td colspan="2" align="right"><span class="textCount3">0</span>/500자</td>
            </tr>
            <tr>
                <td colspan="3"><input id="input-intro2" class="input-text input-host3" name="spaceIntroduce" type="text" maxlength="500" th:value="${sp?.spaceIntroduce}" placeholder="게스트들에게 필요한 공간 정보를 상세하게 소개해주세요." required></td>
            </tr>

            <!-- 공간 태그 -->
            <tr>
                <th>공간 태그<span class="red-color">*</span></th>
                <td colspan="2" align="right">최대 5개</td>
            </tr>
            <tr>
                <td colspan="2" class="body80"><input class="input-text" id="spaceTag" type="text" placeholder="게스트들이 선호할만한 주요 특징들을 입력해주세요."></td>
                <td><button class="tag-btn" type="button" onclick="insertTag()">추가 ▼</button></td>
            </tr>
            <tr class="hidden-tag">
                <td colspan="2" class="body80"><input class="input-text" type="text" name="spaceTag" th:value="${sp?.spaceTag}" readonly required></td>
                <td><button type="button" onclick="deleteTag()">삭제</button></td>
            </tr>

            <!-- 대표 이미지 -->
            <tr>
                <th>대표 이미지<span class="red-color">*</span></th>
                <td colspan="2" align="right">2048*1158 권장, 최대 3MB</td>
            </tr>
            <tr>
                <td colspan="2" class="body80"><img  th:src="${sp?.spaceMimg}" id="title-img" width="25%" height="170"></td>
                <td><button style="height: 50px;" type="button" onclick="chooseFile(1)">파일 수정</button></td>
            </tr>

            <!-- 주소 -->
            <tr>
                <th>주소<span class="red-color">*</span></th>
                <td colspan="2" align="right"></td>
            </tr>
            <tr>
                <td colspan="2"><input id="spaceAddress" class="input-text" type="text" name="spaceAddress" th:value="${sp?.spaceAddress}" required readonly></td>
                <td><button type="button" onclick="searchAddr()">주소 검색</button></td>
            </tr>
            <tr>
                <td colspan="2" class="body80"><input class="input-text" name="spaceDetailAddress" type="text" th:value="${sp?.spaceDetailAddress}" placeholder="상세주소" required></td>
            </tr>

            <!-- 가격 -->
            <tr>
                <th>가격(1인 1시간 가격)<span class="red-color">*</span></th>
            </tr>
            <tr>
                <td colspan="3"><input id="input-price" class="input-text" name="spacePrice" type="number" th:value="${sp?.spacePrice}" placeholder="숫자만 입력해주세요." min="0" step="100" required></td>
            </tr>

            <!-- 전화번호 -->
            <tr>
                <th>전화번호<span class="red-color">*</span></th>
                <td colspan="1" align="right"><th>수용 인원<span class="red-color">*</span></th></td>
            </tr>
            <tr>
                <td colspan="2"><input id="input-tel" class="input-text" type="text" name="spaceTel" th:value="${loginUser?.phone}" placeholder="'-' 없이 입력해주세요." required></td>
                <td class="body80"><input class="input-text" name="spaceCapacity" type="number" th:value="${sp?.spaceCapacity}" placeholder="최대 인원" min="1" required></td>
            </tr>
        </table>

        <br><br>

        <!-- 제출 버튼 -->
        <div class="last-btns">
            <button class="back-btn" type="button" onclick="history.back()">취&nbsp&nbsp&nbsp&nbsp소</button>
            <button class="save-btn" type="button" onclick="clickSubmit()">수&nbsp&nbsp&nbsp&nbsp정</button>
        </div>
    </form>
</div>


</body>
</html>
